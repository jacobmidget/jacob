<!DOCTYPE html>
<html>
<head>
	<title>Jake's Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	



<FORM name="Keypad" action="">
<TABLE>
	
<TABLE border=2 width=50 height=60 cellpadding=1 cellspacing=5>
<TR>
<TD colspan=3 align=middle>
<input name="readout" type="text" size=24 value="0" width=100%>
</TD>
<TD>
</TD>
<TD>
<button type="button" class="smallbutton" code="btnclear" onclick="Clear()">C</button>
</TD>
<TD>
<button type="button" class="smallbutton" code="Btnclearentry" onclick="ClearEntry()">CE</button>
</TD>
</TR>
<TR>
<TD>
<button type="button" class="smallbutton" name="btnSeven" onclick="NumPressed(7)">7</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnEight" onclick="NumPressed(8)">8</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnNine" onclick="NumPressed(9)">9</button>
<TD>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnNeg" onclick="Operation('+/-')">+/-</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnPercent" onclick="Operation('%')">%</button>
</TD>
</TR>
<TR>
<TD>
<button type="button" class="smallbutton" name="btnFour" onclick="NumPressed(4)">4</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnFive" onclick="NumPressed(5)">5</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnSix" onclick="NumPressed(6)">6</button>
</TD>
<TD>
</TD>
<td>
<button type="button" class="smallbutton" name="btnPlus" onclick="Operation('+')">+</button>
</TD>
<td>
<button type="button" class="smallbutton" name="btnMinus" onclick="Operation('-')">-</button>
</TD>
</TR>
<TR>
<TD>
<button type="button" class="smallbutton" name="btnOne" onclick="NumPressed(1)">1</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnTwo" onclick="NumPressed(2)">2</button>
</td>
<TD align=middle>
<button type="button" class="smallbutton" name="btnThree" onclick="NumPressed(3)">3</button>
</TD>
<TD>
</TD>
<TD align=middle>
<button type="button" class="smallbutton" name="btnMultiply" onclick="Operation('*')">*</button>
</TD>
<TD align=middle>
<button type="button" class="smallbutton" name="btnDivide" onclick="Operation('/')">/</button>
</TD>
</TR>
<TR>
<TD>
<button type="button" class="smallbutton" name="btnZero" onclick="NumPressed(0)">0</button>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnDecimal" onclick="Decimal()">.</button>
</TD>
<TD colspan=3>
</TD>
<TD>
<button type="button" class="smallbutton" name="btnEquals" onclick="Operation('=')">=</button>
</TR>
</TABLE>
</TABLE>
</FORM>

<SCRIPT src="calculator.js"></SCRIPT>
</body>
</html>
